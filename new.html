<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Wallet Template</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Roboto', sans-serif;
    }
    .wallet-card {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .wallet-card .balance {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .wallet-card .available {
      color: #9ea7b3;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #b38b40;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
    }
    .btn-primary:hover {
      background-color: #a77d37;
    }
    .form-control {
      border-radius: 0;
      border-color: #b38b40;
    }
    .transaction-card {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .transaction-card h6, .transaction-card p {
      margin: 0;
    }
    .icon {
      width: 40px;
      height: 40px;
      background-color: #eee;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #6c757d;
    }
    .text-muted {
      color: #6c757d !important;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Left Side Image -->
   
    
    <!-- Right Side Wallet Info -->
    <div class="col-12">
      <div class="wallet-card">
        <h4>My Wallet</h4>
        <p class="balance">$1,500.00</p>
        <p class="available">Available Balance</p>
        <button class="btn btn-primary mb-4">Add Funds</button>

        <!-- Recent Transactions -->
        <h5>Recent Transactions</h5>
        <div class="transaction-card d-flex justify-content-between align-items-center">
          <div class="icon">
            <i class="bi bi-bag"></i>
          </div>
          <div>
            <h6>Purchase</h6>
            <p class="text-muted">21st September 2024</p>
          </div>
          <p class="text-success">+ $200.00</p>
        </div>
        <div class="transaction-card d-flex justify-content-between align-items-center">
          <div class="icon">
            <i class="bi bi-cash-stack"></i>
          </div>
          <div>
            <h6>Withdrawal</h6>
            <p class="text-muted">20th September 2024</p>
          </div>
          <p class="text-danger">- $100.00</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
</body>
</html>
